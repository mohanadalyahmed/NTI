<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: aqua;
        padding: 30px;
        display: flex;
        justify-content: center;
      }

      .contact-form {
        width: 20%;
        background: white;
        border-radius: 20px;
        padding: 35px;
        box-shadow: 5px 5px 10px gray;
      }

      .contact-form h1 {
        text-align: center;
        margin-bottom: 15px;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin: 5px;
        margin-left: -10px;
        border: 1px solid #333;
        border-radius: 5px;
      }

      .contact-form button {
        width: 100%;
        padding: 10px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="" method="get" class="contact-form">
      <h1>Contact us</h1>
      <input type="text" name="name" id="name" placeholder="Name" required />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email"
        required
      />
      <input type="text" name="telephone" placeholder="number" required />
      <textarea name="info" id="info" placeholder="More Info"></textarea>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
